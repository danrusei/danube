name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload Linux binary
        uses: actions/upload-artifact@v3
        with:
          name: danube-broker-linux
          path: target/x86_64-unknown-linux-gnu/release/danube-broker

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=$(echo "${GITHUB_REF#refs/tags/}")  # Extract tag from ref
          docker build -t ghcr.io/${{ github.repository_owner }}/danube-broker:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          IMAGE_TAG=$(echo "${GITHUB_REF#refs/tags/}")  # Extract tag from ref
          docker push ghcr.io/${{ github.repository_owner }}/danube-broker:${IMAGE_TAG}

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v3
        with:
          name: danube-broker-linux
          path: artifacts/linux/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux/danube-broker
          asset_name: danube-broker-linux
          asset_content_type: application/octet-stream

      - name: Update Release Notes with Docker Image
        run: |
          IMAGE_TAG=$(echo "${GITHUB_REF#refs/tags/}")  # Extract tag from ref
          IMAGE_URL="ghcr.io/${{ github.repository_owner }}/danube-broker:${IMAGE_TAG}"
          RELEASE_URL="https://api.github.com/repos/${{ github.repository_owner }}/$(basename ${{ github.repository }} .git)/releases/tags/${{ github.ref_name }}"
          PAYLOAD=$(echo '{}' | jq --arg body "Docker Image: $IMAGE_URL" '{body: $body}')
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               --data "$PAYLOAD" \
               "$RELEASE_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}